                <div class="caixa_peq_expandida_esq">

                        </div>
                    </div>
                    <div class="caixa_peq_expandida_espacamento" style="height: 1%;"></div>

                                <option value="rs" id="sel_rs" class="select_option">Rio Grande do Sul</option>
                                <option value="rj" id="sel_rj" class="select_option">Rio de Janeiro</option>
                                <option value="rc" id="sel_sc" class="select_option">Santa Catarina</option>
                                <option value="sp" id="sp" class="select_option">São Paulo</option>

                            <button class="btn_qtd" onclick="AumentarQtd();"><img src="+.png" style="height: 60%; width: 80%;"></button>
                        </div>
                        <div class="tabela_finalizar">
                            <button class="btn_comprar" onclick="Comprar();">Comprar</button> <div style="width: 20%;"></div> 
                            <button class="btn_addcarrinho" onclick="AdicionarCarrinho();">Adicionar <br> Carrinho</button>
